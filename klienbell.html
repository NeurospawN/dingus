<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Boys Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #4a6bff, #38b6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
        }
        
        .spinner-container {
            position: relative;
            margin: 2rem auto;
            width: 80px;
            height: 80px;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(74, 107, 255, 0.2);
            border-radius: 50%;
            border-top-color: #4a6bff;
            animation: spin 1.2s ease-in-out infinite;
            position: absolute;
        }
        
        .spinner-inner {
            width: 70%;
            height: 70%;
            border: 3px solid rgba(56, 182, 255, 0.2);
            border-radius: 50%;
            border-top-color: #38b6ff;
            animation: spinReverse 1.5s ease-in-out infinite;
            position: absolute;
            top: 15%;
            left: 15%;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            to { transform: rotate(-360deg); }
        }
        
        .status-title {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            color: #e0e0e0;
            font-weight: 300;
        }
        
        .status-container {
            margin: 2rem 0;
            width: 100%;
            max-width: 500px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.2rem 0;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            transform: translateX(-20px);
            opacity: 0;
        }
        
        .status-item.visible {
            transform: translateX(0);
            opacity: 1;
        }
        
        .status-text {
            flex: 1;
            color: #ddd;
            text-align: left;
            font-size: 1.1rem;
        }
        
        .status-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-left: 1rem;
        }
        
        .check {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .cross {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .progress-container {
            height: 8px;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            margin: 2.5rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4a6bff, #38b6ff);
            border-radius: 4px;
            transition: width 0.7s cubic-bezier(0.65, 0, 0.35, 1);
            box-shadow: 0 0 20px rgba(56, 182, 255, 0.5);
        }
        
        .signature {
            margin-top: 2.5rem;
            color: #777;
            font-size: 1rem;
            font-style: italic;
        }
        
        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .completed-text {
            color: #4caf50;
            font-weight: 500;
            margin-top: 1.5rem;
            font-size: 1.3rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        
        .completed-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .status-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LAUNCHER</h1>
        </div>
        
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
        </div>
        
        <h2 class="status-title">Checking for updates<span class="dots"></span></h2>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="status-container">
            <div class="status-item" id="version-check-item">
                <span class="status-text">Checking current version</span>
                <div class="status-icon" id="version-check">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>
            
            <div class="status-item" id="download-item">
                <span class="status-text">Updating from file</span>
                <div class="status-icon" id="download-check">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            
            <div class="status-item" id="webview-item">
                <span class="status-text">Preparing WebView</span>
                <div class="status-icon" id="webview-check">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
        </div>
        
        <div class="completed-text" id="completed-text">
            Launching application...
        </div>
        
        <div class="signature">
            made by archero <3
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const versionCheck = document.getElementById('version-check');
            const downloadCheck = document.getElementById('download-check');
            const webviewCheck = document.getElementById('webview-check');
            const progressBar = document.getElementById('progress');
            const versionItem = document.getElementById('version-check-item');
            const downloadItem = document.getElementById('download-item');
            const webviewItem = document.getElementById('webview-item');
            const completedText = document.getElementById('completed-text');
            
            const updateJsonUrl = 'https://raw.githubusercontent.com/schoolboysdev/school-boys/refs/heads/main/update.json';
            const contentUrl = 'https://raw.githubusercontent.com/schoolboysdev/school-boys/refs/heads/main/klienbell.html';
            
            setTimeout(() => versionItem.classList.add('visible'), 300);
            setTimeout(() => downloadItem.classList.add('visible'), 600);
            setTimeout(() => webviewItem.classList.add('visible'), 900);
            
            simulateProgress(15);
            
            try {
                await delay(1200);
                const localVersion = localStorage.getItem('version');
                
                const response = await fetch(updateJsonUrl);
                const updateInfo = await response.json();
                
                versionCheck.innerHTML = '<i class="fas fa-check"></i>';
                versionCheck.className = 'status-icon check';
                simulateProgress(40);
                
                if (localVersion === updateInfo.version) {
                    downloadItem.style.display = 'none';
                    simulateProgress(70);
                    
                    await delay(800);
                    webviewCheck.innerHTML = '<i class="fas fa-check"></i>';
                    webviewCheck.className = 'status-icon check';
                    simulateProgress(100);
                    
                    completeLaunchSequence();
                } else {
                    await delay(800);
                    downloadCheck.innerHTML = '<i class="fas fa-sync fa-spin"></i>';
                    simulateProgress(60);
                    
                    await delay(1500);
                    const contentResponse = await fetch(contentUrl);
                    const htmlContent = await contentResponse.text();
                    
                    localStorage.setItem('htmlContent', htmlContent);
                    localStorage.setItem('version', updateInfo.version);
                    
                    downloadCheck.innerHTML = '<i class="fas fa-check"></i>';
                    downloadCheck.className = 'status-icon check';
                    simulateProgress(80);
                    
                    await delay(800);
                    webviewCheck.innerHTML = '<i class="fas fa-check"></i>';
                    webviewCheck.className = 'status-icon check';
                    simulateProgress(100);
                    
                    completeLaunchSequence();
                }
            } catch (error) {
                console.error('Error:', error);
                versionCheck.innerHTML = '<i class="fas fa-times"></i>';
                versionCheck.className = 'status-icon cross';
                downloadCheck.innerHTML = '<i class="fas fa-times"></i>';
                downloadCheck.className = 'status-icon cross';
                
                if (localStorage.getItem('htmlContent')) {
                    await delay(1500);
                    webviewCheck.innerHTML = '<i class="fas fa-check"></i>';
                    webviewCheck.className = 'status-icon check';
                    simulateProgress(100);
                    completeLaunchSequence();
                }
            }
            
            function completeLaunchSequence() {
                completedText.classList.add('visible');
                
                setTimeout(() => {
                    const htmlContent = localStorage.getItem('htmlContent');
                    if (htmlContent) {
                        const newTab = window.open('about:blank', '_blank');
                        newTab.document.write(htmlContent);
                        newTab.document.close();
                        
                        setTimeout(() => {
                            window.close();
                        }, 500);
                    }
                }, 1500);
            }
            
            function simulateProgress(targetWidth) {
                progressBar.style.width = targetWidth + '%';
            }
            
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        });
    </script>
</body>
</html>
